<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DBooru > {}</title>
    <link rel='stylesheet' href="/extra/bootstrap.min.css">
    <link rel='stylesheet' href="/extra/misc.css">
    <script src='/extra/jquery.min.js'/>
    <script src="/extra/bootstrap.min.js"></script>
    <script src="/extra/clipboard.min.js" type="application/javascript"></script>
</head>
<body style="background-color: #faffd5" class="container-fluid">
    <div class="row">
            <div class="col-lg-12">
            <form action="/">
                <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" onclick="window.location = '/'">Home</button>
                        </span>
                    <input type="text" name="query" class="form-control" id='inp' autocomplete="off" list="search" placeholder="Search something">
                    <span class="input-group-btn bg-t-360">
                        <button type='button' class='btn btn-submit btn-primary' onclick='rand_img()'>Random image</button>
                    </span>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </span>
                </div>
                <input name="page" value="1" style="visibility: hidden; width: 0; height: 0">
            </form>
            </div>
        </div>
    <div>
        <div align="center">{}<br></div>
        <div align="center">
            <button class="btn btn-info" onclick="dl('{}')">Download</button>
            <button class="btn btn-info" id="export" onclick="dbclick('{}')">Export</button>
            <button class="btn btn-info" id="open" onclick="view('{}')">View</button>
            <button class="btn btn-info" onclick="dcdn('{}')">View on CDN</button>
            <button class="btn btn-info" data-clipboard-text="{}" id='clip'>Copy CDN link</button>
        </div>
        <div><h3>Tags: {}</h3></div>
    </div>
    <datalist id="search" style="display: none">
    </datalist>
    <script type="application/javascript">
        var btn = document.getElementById('clip');
        var clipboard = new Clipboard(btn);
        function view(id){{
            location.href = "/images/"+id
        }}
        function update_datalist() {{
            document.getElementById('search').innerHTML = '';
            //phrase = document.getElementById('inp').value;
            phrase = this.value;
            xhr = new XMLHttpRequest();
            xhr.open("GET", '/predict?phrase='+phrase, true);
            xhr.send();
            xhr.onreadystatechange = function () {{
                document.getElementById('search').innerHTML = xhr.responseText;
            }}
        }}
        document.getElementById('inp').addEventListener('input', update_datalist)
        document.onkeydown = function (e) {{
            if (e.keyCode === 39 && e.target.className != "form-control") {{
                xhr = new XMLHttpRequest();
                xhr.open("POST", '/previous', true);
                body = String(window.location).split("/")
                xhr.send(body[Number(body.length)-1]);
                xhr.onreadystatechange = function () {{
                    if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){{
                        window.location = String(window.location).replace(String(body[Number(body.length)-1]), xhr.responseText)
                    }}
                }}
            }}
            if (e.keyCode === 37 && e.target.className != "form-control") {{
                xhr = new XMLHttpRequest();
                xhr.open("POST", '/next', true);
                body = String(window.location).split("/")
                xhr.send(body[Number(body.length)-1]);
                xhr.onreadystatechange = function () {{
                    if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){{
                        window.location = String(window.location).replace(String(body[Number(body.length)-1]), xhr.responseText)
                    }}
                }}
            }}
            if (e.keyCode === 82 && e.target.className != "form-control") {{
                rand_img()
            }}
        }}
        function dbclick(id){{
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/export?id='+id, true);
        xhr.send();
        xhr.timeout = 1000;
        xhr.onreadystatechange = function () {{
            console.log(this.status);
            if (this.status === 200 | this.status === 0){{
                document.getElementById('export').innerHTML = "Done";
                document.getElementById('export').classList.remove('btn-info');
                document.getElementById('export').classList.add('btn-success');
                }}
            if (this.status !== 200) {{
                document.getElementById('export').innerHTML = "Error";
                document.getElementById('export').classList.remove('btn-info');
                document.getElementById('export').classList.add('btn-danger')
                }}
            }}
        }}
        function dl(id){{
            var a = document.createElement("a")
            a.style.display = 'none'
            a.href = "/dl?id="+id
            a.setAttribute('download', id)
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            delete a
        }}
        function dcdn(link){{
            win = window.open(link, '_blank');
            win.focus()
        }}
        function sw(){{
            var img = document.getElementById('image')
            img.classList.toggle("img")
            img.classList.toggle("img-fluid")
            img.classList.toggle("ft")
        }}
        function rand_img(){{
            xhr = new XMLHttpRequest;
            xhr.open("GET", '/random', true);
            xhr.send()
            xhr.onreadystatechange = function (e) {{
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){{
                    window.location.href = xhr.responseText;
                }}
            }}
        }}
    </script>
</body>
</html>
