<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DBooru > {}</title>
    <link rel='stylesheet' href="/extra/bootstrap.min.css">
    <script href="/extra/bootstrap.min.js"></script>
    <script type="text/javascript">
        function dbclick(id){{
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/export?id='+id, true);
        xhr.send();
        xhr.timeout = 1000;
        xhr.onreadystatechange = function () {{
            console.log(this.status);
            if (this.status === 200 | this.status === 0){{
                document.getElementById('export').innerHTML = "Done";
                document.getElementById('export').classList.remove('btn-info');
                document.getElementById('export').classList.add('btn-success');
                }}
            if (this.status !== 200) {{
                document.getElementById('export').innerHTML = "Error";
                document.getElementById('export').classList.remove('btn-info');
                document.getElementById('export').classList.add('btn-danger')
                }}
            }}
        }}
    function dl(id){{
        var req = new XMLHttpRequest();
        req.open('GET', '/dl?id='+id, true);
        req.responseType = 'blob';
        req.send();
        req.timeout = 1000;
        req.onload = function (e) {{
            if (req.status == 200) {{
                var blob = new Blob([this.response], {{'type': this.getResponseHeader('content-type')}})
                var a = document.createElement('a');
                a.style = 'display: none';
                document.body.appendChild(a);
                var url = URL.createObjectURL(blob);
                a.href = url;
                a.download = id;
                a.click();
            }}
        }}
    }}
    </script>
</head>
<body style="background-color: #faffd5" class="container-fluid">
    <div class="row">
            <div class="col-lg-12">
            <form action="/">
                <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" onclick="window.location = '/'">Home</button>
                        </span>
                    <input type="text" name="query" class="form-control" id='inp' autocomplete="off" list="search" placeholder="Search something">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </span>
                </div>
                <input name="page" value="1" style="visibility: hidden; width: 0; height: 0">
            </form>
            </div>
        </div>
    <div>
        <div align="center">{}<br></div>
        <div align="center"><button class="btn btn-info" onclick="dl('{}')">Download</button><button class="btn btn-info" id="export" onclick="dbclick('{}')">Export</button></div>
        <div><h3>Tags: {}</h3></div>
    </div>
    <datalist id="search" style="display: none">
    </datalist>
    <script type="application/javascript">
        function update_datalist() {{
            document.getElementById('search').innerHTML = '';
            //phrase = document.getElementById('inp').value;
            phrase = this.value;
            xhr = new XMLHttpRequest();
            xhr.open("GET", '/predict?phrase='+phrase, true);
            xhr.send();
            xhr.onreadystatechange = function () {{
                document.getElementById('search').innerHTML = xhr.responseText;
            }}
        }}
        document.getElementById('inp').addEventListener('input', update_datalist)
    </script>
</body>
</html>
